<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="row time-block">
      <div id="hour-9" class="col hour hour-9">
        9 AM
      </div>
      <textarea class="col-8 description hour hour-9" data-hour='9' id='9'>9</textarea>
      <button class="col saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <div id="hour-10" class="col hour hour-10">
        10 AM
      </div>
      <textarea class="col-8 description hour hour-10" data-hour='10' id='10'>10</textarea>
      <button class="col saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <div id="hour-11" class="col hour hour-11">
        11 AM
      </div>
      <textarea class="col-8 description hour hour-11" data-hour='11' id='11'>11</textarea>
      <button class="col saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <div id="hour-12" class="col hour hour-12">
        12 PM
      </div>
      <textarea class="col-8 description hour hour-12" data-hour='12' id='12'>12</textarea>
      <button class="col saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <div id="hour-1" class="col hour hour-1">
        1 PM
      </div>
      <textarea class="col-8 description hour hour-1" data-hour='1' id='1'>1</textarea>
      <button class="col saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <div id="hour-2" class="col hour hour-2">
        2 PM
      </div>
      <textarea class="col-8 description hour hour-2" data-hour='2' id='2'>2</textarea>
      <button class="col saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <div id="hour-3" class="col hour hour-3">
        3 PM
      </div>
      <textarea class="col-8 description hour hour-3" data-hour='3' id='3'>3</textarea>
      <button class="col saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <div id="hour-4" class="col hour hour-4">
        4 PM
      </div>
      <textarea class="col-8 description hour hour-4" data-hour='4' id='4'>4</textarea>
      <button class="col saveBtn">SAVE</button>
    </div>

    <div class="row time-block">
      <div id="hour-5" class="col hour hour-5">
        5 PM
      </div>
      <textarea class="col-8 description hour hour-5" data-hour='5' id='5'>5</textarea>
      <button class="col saveBtn">SAVE</button>
    </div>

  </div>
  <!-- Jquery BSN -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- Moment BSN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="app.js"></script>
</body>

</html>
